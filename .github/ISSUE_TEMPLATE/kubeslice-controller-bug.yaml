name: Avesha KubeSice controller Bug
description: For Bugs Related to Kubeslice controller.
title: "Give a title to your Bug !!  "

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
      
  - type: textarea
    id: what-happened
    attributes:
      label: What happened ? Please describe about the bug ?
      placeholder: Also tell us, what did you expect to happen and what else happened ?
      description: Tell us more about bug
    validations:
      required: false
      
  - type: textarea
    id: line-number
    attributes:
      label: Are you facing an bug because of any line in the code for specific file ?
      description: please put the line number here with file name.
      placeholder: "ex: line number: 3, file name: project.yaml"
    validations:
      required: false     
  
  - type: textarea
    id: edge-cases
    attributes:
      label: Did you got a bug related to edge cases, if yes, please give us more info ?
      description: please put the edge cases detail here or any other info which you want to share with us ragrding edge cases.
      placeholder: Tell us Edge case details !
    validations:
      required: false
      
        
  - type: textarea
    id: logs
    attributes:
      label: please put log output for your concerned problem.
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
      
  - type: textarea
    id: scenario
    attributes:
      label: Did you followed any specific scenario and got the bug ?
      description: please provide all the scenario details, it will be helpful for troubleshooting the concern Bug.
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of conduct. [ Visit Avesha for more info ](https://avesha.io)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
